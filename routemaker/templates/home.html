{% extends "base-fluid.html" %}

{% block title %}VPSA - Route Maker{% endblock %}

{% block content %}
<div class="row-fluid" style="padding-top: 50px;">
    <div class="span2">
        <div class="member-box round-all">
            <strong>{{ user_profile.database }}</strong>
            <a>{{ user.username }}</a>
        </div>
    </div>
    
    <div class="span2">
        <form id="filterForm" action="{% url routemaker.views.pedidos_search %}" method="post" class="well form-inline">{% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
<!--<input type="text" class="input-small" placeholder="Email">
<input type="password" class="input-small" placeholder="Password">
<label class="checkbox">
<input type="checkbox"> Remember me
</label>
<button type="submit" class="btn">Sign in</button>-->
            <button type="submit" class="btn">Filtrar</button>
        </form>
    </div>
    
    <div id="pedidos-placeholder">
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.form.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        util.createExternalLinks();
        util.configUserMenuOptions();
        
        // prepare Options Object 
        var options = { 
            target:     '#pedidos-placeholder', 
            url:        '/filtro/', 
            success:    function() { 
                //alert('Thanks for your comment!'); 
                $('#pedidos-placeholder').sortable();
                $('#pedidos-placeholder').disableSelection();
            } 
        };
        // pass options to ajaxForm 
        $('#filterForm').ajaxForm(options);

    });
</script> 
{% endblock %}
