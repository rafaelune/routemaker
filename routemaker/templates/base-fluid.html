<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="iso-8859-1">
    <title>{% block title %}VPSA - Route Maker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Route Maker, VPSA, VPSA API" />
    <meta name="description" content="VPSA - Route Maker">
    <meta name="author" content="VPSA - Rafael K. Une">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans" />
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
  </head>

  <body>
    {% include "menu.html" %}

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
      <hr>

      <footer>
        <p>&copy; VPSA 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/util.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
